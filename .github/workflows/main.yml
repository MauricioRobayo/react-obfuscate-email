name: CI
on: [push, pull_request]
jobs:
  build:
    name: Build, lint, and test

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use Node
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --ci --coverage

      - name: Codecov
        run: npx codecov

      - name: Build
        run: npm run build

      - name: Docs
        run: npm run build-docs
